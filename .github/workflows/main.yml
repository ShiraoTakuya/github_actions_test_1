name: Deploy to Server

on:
  push:
    branches:
      - main  # mainブランチにpushされたら実行

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}       # レンタルサーバーのホスト名
          username: ${{ secrets.SSH_USER }}   # SSHユーザー
          key: ${{ secrets.SSH_PRIVATE_KEY }} # 秘密鍵（Deploy keyとは別でOK）
          script: |
            cd ${{ secrets.SSH_DEPLOY_DIR }}
            git pull origin main
